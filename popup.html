<!DOCTYPE html>

        button { width: 100%; padding: 10px; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: background 0.2s; }
        button:hover { background: #5a6fd6; }
        
        #status { color: green; font-size: 12px; font-weight: bold; margin-top: 10px; display: none; text-align: center; }
        .footer { font-size: 11px; color: #888; margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px; }
        a { color: #667eea; text-decoration: none; }
    </style>
</head>
